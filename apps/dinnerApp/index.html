<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>What's For Dinner?</h1>
    </header>
    <div class="wrapper">
        <div class="card protein" id="proteinCard">
            <h1 contenteditable="true">Protein</h1>
            <form action="">
                <input type="text" class="input" placeholder="Protein to Add" id="protInput" maxlength="20">
                <input type="button" value="Add Item" id="protBtn">
            </form>
            <ul id="protList">       
            </ul>
        </div>
        <div class="card carbohydrate" id="carbohydrateCard">
            <h1 contenteditable="true">Carbohydrate</h1>
            <form action="">
                <input type="text" class="input" placeholder="Carbohydrate to Add" id="carbInput" maxlength="20">
                <input type="button" value="Add Item" id="carbBtn">
            </form>
            <ul id="carbList">      
            </ul>
        </div>
        <div class="card vegetable" id="vegetableCard">
            <h1 contenteditable="true">Vegetable</h1>
            <form action="">
                <input type="text" class="input" placeholder="Vegetable to Add" id="vegeInput" maxlength="20">
                <input type="button" value="Add Item" id="vegeBtn">
            </form>
            <ul id="vegeList">      
            </ul>
        </div>
    </div>
    <div class="randomizer" id="randomizer">
        <button id="randomize">Randomize!</button>
    </div>
</body>
</html>
